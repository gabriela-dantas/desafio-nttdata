name: Deploy Page React Hello World

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar depend√™ncias
        run: npm install

      - name: Executar testes
        run: npm test

      - name: Construir aplica√ß√£o
        run: npm run build

      - name: Renomear build para docs
        run: |
          mv build docs
          touch docs/.nojekyll  # Desativando Jekyll

      - name: Verificar conte√∫do da pasta docs
        run: ls -l docs

      - name: Armazenar arquivos da build
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Baixar build gerada no job build
        uses: actions/download-artifact@v4
        with:
          name: react-app
          path: docs

      - name: Verificar conte√∫do da pasta docs
        run: ls -l docs

      - name: Publicar no GitHub Pages (sem Jekyll)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
          allow_empty_commit: true

  notify_failure:
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    needs: [build, deploy]
    steps:
      - name: Enviar e-mail em caso de falha
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® CI/CD Falhou no Reposit√≥rio ${{ github.repository }}"
          body: |
            O pipeline falhou na etapa: ${{ github.job }}
            Commit: ${{ github.sha }}
            Autor: ${{ github.actor }}
            Veja mais detalhes: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          to: gabizinha477@gmail.com,gabrieladantasvasconcelos@gmail.com #${{ secrets.EMAIL_DEV }}
          from: notifications@github.com
